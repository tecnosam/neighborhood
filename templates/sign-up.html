{%extends "auth-base.html"%}

{%block title%}Sign Up{%endblock%}

{%block stage%}
	<div class="layout">
		<!-- Start of Sign Up -->
		<div class="main order-md-2">
			<div class="start">
				<div class="container">
					<div class="col-md-12">
						<div class="content">
							<h1>Create Account</h1>
							<form class="signup" method="POST" action="">
								<div class="form-parent">
									<div class="form-group">
										<input type="text" id="fname" class="form-control" placeholder="First Name" name="fname" required>
										<button class="btn icon"><i class="material-icons">person_outline</i></button>
									</div>
									<div class="form-group">
										<input type="text" id="lname" class="form-control" placeholder="Last Name" name="lname" required>
										<button class="btn icon"><i class="material-icons">person_outline</i></button>
									</div>
								</div>
								<div class="form-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" name="email" required>
									<button class="btn icon"><i class="material-icons">mail_outline</i></button>
								</div>
								<div class="form-group">
									<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="pwd" required>
									<button class="btn icon"><i class="material-icons">lock_outline</i></button>
								</div>
								<button type="submit" class="btn button" >Sign Up</button>
								<div class="callout">
									<span>Already a member? <a href="{{url_for('login')}}">Sign In</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sign Up -->
		<!-- Start of Sidebar -->
		<div class="aside order-md-1">
			<div class="container">
				<div class="col-md-12">
					<div class="preference">
						<h2>Welcome Back!</h2>
						<p>To keep connected with your friends please login with your personal info.</p>
						<a href="{{url_for('login')}}" class="btn button">Sign In</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sidebar -->
	</div> <!-- Layout -->
{%endblock%}
