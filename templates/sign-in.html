{%extends "auth-base.html"%}

{%block title%}Sign In{%endblock%}

{%block stage%}
	<div class="layout">
		<!-- Start of Sign In -->
		<div class="main order-md-1">
			<div class="start">
				<div class="container">
					<div class="col-md-12">
						<div class="content">
							<h1>Sign in to Neighborhood</h1>
							<p>or use your email account:</p>
							<form method="POST" action="">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email Address" name="email" required>
									<button class="btn icon"><i class="material-icons">person_outline</i></button>
								</div>
								<div class="form-group">
									<input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required>
									<button class="btn icon"><i class="material-icons">lock_outline</i></button>
								</div>
								<input type="submit" class="btn button" value="Sign In">
								<div class="callout">
									<span>Don't have account? <a href="{{url_for('signup')}}">Create Account</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sign In -->
		<!-- Start of Sidebar -->
		<div class="aside order-md-2">
			<div class="container">
				<div class="col-md-12">
					<div class="preference">
						<h2>Hello, Friend!</h2>
						<p>Enter your personal details and start your journey with Neighborhood today.</p>
						<a href="{{url_for('signup')}}" class="btn button">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sidebar -->
	</div> <!-- Layout -->
{%endblock%}
